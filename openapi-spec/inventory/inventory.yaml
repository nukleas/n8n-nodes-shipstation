# ShipStation API v2 - Inventory Resource
# This file contains all inventory-related endpoints and schemas
# Including: inventory levels, inventory warehouses, and inventory locations

paths:
  /v2/inventory:
    x-visibility: public
    summary: Inventory
    description: |
      Manage inventory, adjust quantities, and handle warehouses and locations.
    get:
      operationId: getInventoryLevels
      summary: List SKU inventory levels
      tags:
        - inventory
      parameters:
        - name: sku
          description: Optional list of SKUs to filter down to
          in: query
          schema:
            type: string
        - name: inventory_warehouse_id
          in: query
          schema:
            type: string
        - name: inventory_location_id
          in: query
          schema:
            type: string
        - name: group_by
          in: query
          description: Get counts for SKUs across locations or warehouses
          schema:
            type: string
            enum:
              - warehouse
              - location
        - name: limit
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Inventory levels for SKUs
          content:
            application/json:
              schema:
                type: object
                properties:
                  inventory:
                    type: array
                    items:
                      type: object
                      properties:
                        sku:
                          type: string
                        on_hand:
                          type: integer
                        allocated:
                          type: integer
                        available:
                          type: integer
                        average_cost:
                          type: object
                          properties:
                            amount:
                              type: number
                            currency:
                              type: string
                        inventory_warehouse_id:
                          type: string
                        inventory_location_id:
                          type: string
                  total:
                    type: integer
                  page:
                    type: integer
                  pages:
                    type: integer
                  links:
                    type: object
                    properties:
                      first:
                        type: object
                        properties:
                          href:
                            type: string
                      last:
                        type: object
                        properties:
                          href:
                            type: string
                      next:
                        type: object
                        properties:
                          href:
                            type: string
                      prev:
                        type: object
                        properties:
                          href:
                            type: string
                      self:
                        type: object
                        properties:
                          href:
                            type: string
        '400':
          description: The request contained errors.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  details:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                        property:
                          type: string
                        type:
                          type: string
                        link:
                          type: string
                  request_id:
                    type: string
        '401':
          description: The request was denied due to an authentication error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  details:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                        property:
                          type: string
                        type:
                          type: string
                        link:
                          type: string
                  request_id:
                    type: string
        '403':
          description: The request was denied due to authorization.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  details:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                        property:
                          type: string
                        type:
                          type: string
                        link:
                          type: string
                  request_id:
                    type: string
        '500':
          description: The request was successful.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  details:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                        property:
                          type: string
                        type:
                          type: string
                        link:
                          type: string
                  request_id:
                    type: string
    post:
      operationId: adjustInventory
      summary: Adjust inventory levels
      tags:
        - inventory
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                sku:
                  type: string
                quantity:
                  type: integer
                  description: The quantity to adjust by. Can be negative to decrease inventory.
                inventory_warehouse_id:
                  type: string
                  description: The warehouse to adjust inventory for
                inventory_location_id:
                  type: string
                  description: The location to adjust inventory for
      responses:
        '200':
          description: Inventory adjusted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  sku:
                    type: string
                  on_hand:
                    type: integer
                  allocated:
                    type: integer
                  available:
                    type: integer
                  inventory_warehouse_id:
                    type: string
                  inventory_location_id:
                    type: string
        '400':
          description: The request contained errors.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  details:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                        property:
                          type: string
                        type:
                          type: string
                        link:
                          type: string
                  request_id:
                    type: string
